<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para los hipervínculos */
    /* Pseudoclase :link */
    a:link {
      color: blue;
      text-decoration: none;
    }

    /* Pseudoclase :hover */
    a:hover {
      color: red;
      text-decoration: underline;
    }

    /* Pseudoclase :visited */
    a:visited {
      color: purple;
    }

    /* Pseudoclase :active */
    a:active {
      color: green;
    }
  </style>
</head>
<body>
  <p>Prueba las diferentes pseudoclases para hipervínculos:</p>
  
  <!-- Pseudoclase :link -->
  <a href="https://www.example.com">Enlace normal</a><br>
  
  <!-- Pseudoclase :hover -->
  <a href="https://www.example.com">Pasa el cursor aquí</a><br>
  
  <!-- Pseudoclase :visited -->
  <a href="https://www.example.com">Enlace visitado</a><br>
  
  <!-- Pseudoclase :active -->
  <a href="https://www.example.com">Presiona y mantén</a>
</body>
</html>
