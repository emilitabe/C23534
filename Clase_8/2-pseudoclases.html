<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para los elementos de lista */
        ul li {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        /* Estilos para el primer hijo de la lista */
        ul li:first-child {
            background-color: #f2f2f2;
        }

        /* Estilos para el Ãºltimo hijo de la lista */
        ul li:last-child {
            background-color: #ffeeba;
        }

        /* Estilos para los elementos en posiciones impares de la lista */
        ul li:nth-child(odd) {
            background-color: #d4edda;
        }

        /* Estilos para los elementos en posiciones pares de la lista */
        ul li:nth-child(even) {
            background-color: #f8d7da;
        }
    </style>
    <title>Pseudoclases en CSS</title>
</head>
<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>
</body>
</html>
