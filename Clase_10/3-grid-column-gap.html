<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de grid-column-gap</title>
    <style>
        /* Estilos para el contenedor */
        .contenedor {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas de igual ancho */
            grid-column-gap: 20px; /* Espacio horizontal entre columnas */
        }

        /* Estilos para los elementos dentro del contenedor */
        .item {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
    </div>
</body>
</html>
