<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para el contenedor principal */
    .contenedor-flex {
      display: flex; /* Habilita Flexbox en el contenedor */
      flex-direction: row; /* Dirección de los elementos: fila (horizontal) */
      justify-content: space-between; /* Distribuye elementos a lo largo del eje principal */
      align-items: center; /* Centra elementos verticalmente en el eje secundario */
      height: 200px;
      border: 2px solid gray;
      padding: 10px;
    }

    /* Estilos para los ítems flexibles */
    .item-flex {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div class="contenedor-flex">
    <div class="item-flex">Item 1</div>
    <div class="item-flex">Item 2</div>
    <div class="item-flex">Item 3</div>
  </div>
</body>
</html>
