<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para el contenedor principal */
    .contenedor-flex {
      display: flex; /* Habilita Flexbox en el contenedor */
      justify-content: space-between; /* Distribuye elementos horizontalmente */
      align-items: center; /* Centra elementos verticalmente */
      height: 200px;
      border: 2px solid gray;
      padding: 10px;
    }

    /* Estilos para los elementos flexibles */
    .elemento-flex {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div class="contenedor-flex">
    <div class="elemento-flex">1</div>
    <div class="elemento-flex">2</div>
    <div class="elemento-flex">3</div>
  </div>
</body>
</html>
