<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para el contenedor principal con display: inline */
    .contenedor-inline {
      display: inline; /* Cambia el contenedor a un nivel en línea */
      border: 2px solid gray;
      padding: 10px;
    }

    /* Estilos para los ítems dentro del contenedor inline */
    .item-inline {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      margin: 5px; /* Agrega un margen entre los ítems */
    }

    /* Estilos para el contenedor principal con display: inline-flex */
    .contenedor-inline-flex {
      display: inline-flex; /* Cambia el contenedor a un nivel en línea pero con Flexbox */
      border: 2px solid gray;
      padding: 10px;
    }

    /* Estilos para los ítems dentro del contenedor inline-flex */
    .item-inline-flex {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      text-align: center;
      line-height: 100px;
      margin: 5px; /* Agrega un margen entre los ítems */
    }
  </style>
</head>
<body>
  <h2>display: inline</h2>
  <div class="contenedor-inline">
    <div class="item-inline">Item 1</div>
    <div class="item-inline">Item 2</div>
    <div class="item-inline">Item 3</div>
  </div>

  <h2>display: inline-flex</h2>
  <div class="contenedor-inline-flex">
    <div class="item-inline-flex">Item 1</div>
    <div class="item-inline-flex">Item 2</div>
    <div class="item-inline-flex">Item 3</div>
  </div>
</body>
</html>
