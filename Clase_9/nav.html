<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para el encabezado (header) */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para el logo en el encabezado */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilos para la navegación (nav) */
        nav {
            display: flex;
            gap: 20px;
        }

        /* Estilos para los enlaces en la navegación */
        nav a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        /* Estilos para los enlaces en hover */
        nav a:hover {
            color: #f39c12;
        }

        /* Estilos para las animaciones de entrada */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Aplica animación a los enlaces en la navegación */
        nav a {
            animation: slideIn 0.5s ease-in-out forwards;
            opacity: 0;
        }

        /* Delay para animaciones secuenciales */
        nav a:nth-child(1) {
            animation-delay: 0.2s;
        }

        nav a:nth-child(2) {
            animation-delay: 0.4s;
        }

        nav a:nth-child(3) {
            animation-delay: 0.6s;
        }

        nav a:nth-child(4) {
            animation-delay: 0.8s;
        }
    </style>
    <title>Nav con Animacion</title>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <a href="nav.html">Home</a>
            <a href="#">Productos</a>
            <a href="Formulario-Flexbox.html">Contacto</a>
            <a href="#">Ubicación</a>
        </nav>
    </header>
</body>
</html>
