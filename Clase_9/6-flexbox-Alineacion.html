<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para el contenedor principal */
    .contenedor-flex {
      display: flex;
      border: 2px solid gray;
      padding: 10px;
    }

    /* Estilos para los ítems dentro del contenedor */
    .item-flex {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      margin: 5px;
    }

    /* Estilos para los encabezados para cada ejemplo */
    h2 {
      margin-top: 0;
    }

    /* Estilos para alinear elementos en el eje principal */
    .alineacion-eje-principal {
      justify-content: center; /* Centro los elementos en el eje principal (horizontal) */
    }

    /* Estilos para alinear elementos en el eje secundario */
    .alineacion-eje-secundario {
      align-items: flex-end; /* Alinea elementos en la parte inferior del eje secundario (vertical) */
    }
  </style>
</head>
<body>
  <h2>Alineación en el Eje Principal</h2>
  <div class="contenedor-flex alineacion-eje-principal">
    <div class="item-flex">1</div>
    <div class="item-flex">2</div>
    <div class="item-flex">3</div>
  </div>

  <h2>Alineación en el Eje Secundario</h2>
  <div class="contenedor-flex alineacion-eje-secundario">
    <div class="item-flex">1</div>
    <div class="item-flex">2</div>
    <div class="item-flex">3</div>
  </div>
</body>
</html>
