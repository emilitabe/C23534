<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para el contenedor principal */
    .contenedor-flex {
      display: flex;
      gap: 120px; /* Espacio entre elementos en ambos ejes */
      border: 2px solid gray;
      padding: 10px;
    }

    /* Estilos para los Ã­tems dentro del contenedor */
    .item-flex {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <h2>Huecos en Flexbox</h2>
  <div class="contenedor-flex">
    <div class="item-flex">1</div>
    <div class="item-flex">2</div>
    <div class="item-flex">3</div>
  </div>
</body>
</html>
