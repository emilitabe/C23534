<!DOCTYPE html>
<html>
<head>
  <style>
    /* Aplicamos estilos al contenedor */
    .contenedor {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      /* Establecemos rellenos para el contenedor */
      padding-top: 20px;
      padding-right: 40px;
      padding-bottom: 20px;
      padding-left: 40px;
    }

    /* Estilos para el p√°rrafo dentro del contenedor */
    .contenedor p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Contenedor con rellenos -->
  <div class="contenedor">
    <p>Este es un ejemplo de rellenos Padding.</p>
  </div>
</body>
</html>
