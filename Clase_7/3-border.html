<!DOCTYPE html>
<html>
<head>
  <style>
    /* Aplicamos estilos al contenedor */
    .contenedor {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      /* Establecemos bordes para el contenedor */
      border-top: 2px solid red;
      border-right: 2px dashed green;
      border-bottom: 2px dotted blue;
      border-left: 2px double purple;
      /* AÃ±adimos un margen para separar el contenedor */
      margin: 20px;
      /* Alineamos el contenido al centro */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilos para el texto dentro del contenedor */
    .contenedor p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Contenedor con bordes -->
  <div class="contenedor">
    <p>Este es un ejemplo de bordes.</p>
  </div>
</body>
</html>
